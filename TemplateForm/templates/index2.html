<!DOCTYPE html>
<html>
<head>
	<title>The Alpha Munger</title>
	<link rel="stylesheet" href="{{ static_url("stylesheets/main.css") }}">
	<link rel="stylesheet" href="{{ static_url("stylesheets/bootstrap.min.css") }}">
	<script src="{{ static_url("javascripts/jquery.min.js") }}"></script>
	<script src="{{ static_url("javascripts/bootstrap.min.js") }}"></script>
</head>
<body>
	<h1>The Alpha Munger</h1>
	<p>Enter two texts below. The replacement text will have its words
		replaced by words beginning with the same letter in the source text.</p>
		<form method="post" action="/munged">
			<p>Source text<br>
				<textarea rows=4 cols=55 name="source"></textarea></p>
				<p>Text for replacement<br>
					<textarea rows=4 cols=55 name="change"></textarea></p>
					<input type="submit">
				</form>
			</body>
			</html>
